<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表页</title>
		<link rel="stylesheet" type="text/css" href="css/base/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/pages/index.css">
	</head>
	<body>
		<div id = "headerContainer"></div>
		
		<div id = "container">
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#positionModal">添加职位</button>
		<!--职位表-->
			<table class="table table-bordered table-striped" id = "js-listtable">
				<thead>
					<tr>
						<th>序号</th>
						<th>职位</th>
						<th>薪资</th>
						<th>公司</th>
						<th>公司logo</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody class = "">
					
				</tbody>
			</table>
		</div>
		<!--职位信息弹出框-->
		<div class="modal fade" id="positionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			    	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">职位信息</h4>
			      	</div>
			      	<div class="modal-body">
					    <div class="form-group">
						    <label for="position">职位</label>
						    <input type="text" class="form-control" id="position">
						</div>
						<div class="form-group">
						    <label for="salary">薪资</label>
						    <input type="text" class="form-control" id="salary">
						</div>
						<div class="form-group">
						    <label for="company">公司</label>
						    <input type="text" class="form-control" id="company">
						</div>
						<div class="form-group">
						    <label for="logoFile">上传文件</label>
						    <input type="file" class="form-control" id="logoFile">
						</div>
			      	</div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-primary" id = "js-saveBtn">Save</button>
			      </div>
			    </div>
			  </div>
		</div>
		
	<!--分页-->
		<nav aria-label="Page navigation">
			<ul class="pagination" id = "js-listPgContainer">
			</ul>
		</nav>
	</body>
</html>
<script src = "js/base/jquery.js"></script>
<script src="js/base/bootstrap.js"></script>
<script src = "js/base/ejs.js"></script>
<script src="js/common/header/login.js"></script>
<script src="js/common/header/register.js"></script>
<script src = "js/common/header/header.js"></script>
<script src = "js/pages/list/pagecontainer.js"></script>
<script src = "js/pages/list/updatelist.js"></script>
<script src = "js/pages/list/positionlist.js"></script>
<script src = "js/pages/list/positionAdd.js"></script>
<script src = "js/pages/list/list.js"></script>
